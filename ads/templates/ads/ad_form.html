{% extends 'ads/base_ads.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ block.super }} - Create Ad
{% endblock title %}

{% block content %}
    <div class='container'>
        <div class='col-md-6 mx-auto'>
            <h1>Create your Ad</h1>
            <form action="" method='post'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class='mybtn btn btn-success my-2' 
                        type='submit'>Save    
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
