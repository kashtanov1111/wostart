<form action="" method='get' class='response_list_get_form'>
    <div class='container'>
    <div class='row'>
        <div class='col-md col-6 form-floating px-1 my-1'>
            <select class="form-select" 
                aria-label="Default select example"
                id='floatingSelect'
                name='paginate_by'>
                <option {% if pag_by == "10" %}selected
                {% endif %}value="10">10</option>
                <option {% if pag_by == "20" %}selected
                {% endif %} value="20">20</option>
                <option {% if pag_by == "30" %}selected
                {% endif %}value="30">30</option>
            </select>
            <label for="floatingSelect">Show by</label>
        </div>
        <div class='col-md col-6 form-floating px-1 my-1'>
            <select class="form-select" 
                aria-label="Sort by"
                id='floatingSelectOrder'
                name='sort_by'>
                <option {% if sort_by == "new" or sort_by == None %}
                    selected
                {% endif %} value="new">New</option>
                <option {% if sort_by == "old" %}selected
                {% endif %}value="old">Old</option>
            </select>
            <label for="floatingSelectOrder">Sort by</label>
        </div>
        <div class='col-md col-6 form-floating px-1 my-1'>
            <select class="form-select" 
                aria-label="Ads"
                id='floatingSelectOrder'
                name='ads'>
                <option {% if sort_by == "all" or sort_by == None %}
                    selected
                {% endif %} value="all">All</option>
                {% for ad in user_ads %}
                    <option {% if ads == ad.slug %}selected
                    {% endif %}value={{ ad.slug}}>{{ ad.title}}</option>
                {% endfor %}
            </select>
            <label for="floatingSelectOrder">Ads</label>
        </div>
        <div class='col-md-auto col-auto my-auto'>
            <input class="form-check-input" 
                type="checkbox" value="yes" id="defaultCheck1"
                name='clear_all'>
            <label class="form-check-label" for="defaultCheck1">
                Clear all
            </label>
        </div>
    </div>
    </div>
    </form>
