{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ block.super}} - Contact Us!
{% endblock title %}

{% block content %}
    <div class='container'>
        <div class='col-md-6 mx-auto'>
            <h1>Contact us</h1>
            <form method='post'>
                {% csrf_token %}
                {{ form|crispy}}
                <button class='mybtn btn btn-success my-2' 
                        type='submit'>Send    
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
