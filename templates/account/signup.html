{%  extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class='row'>
        <div class='col-md-6 mx-auto'>
            <form class='form-margin' action="" method='post'>
                <h1>Sign Up</h1>
                {% csrf_token %}
                {{ form|crispy}}
                <button class='mybtn btn btn-primary my-2' type='submit'>Sign Up</button>
            </form>
        </div>
    </div>
{% endblock content %}
