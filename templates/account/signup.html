{%  extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <form class='form-margin' action="" method='post'>
        <h1>Sign Up</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn-margin-up btn btn-primary' type='submit'>Sign Up</button>
    </form>
{% endblock content %}
