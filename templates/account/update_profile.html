{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
{{ block.super }} - Edit Profile
{% endblock title %}

{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-md-6 mx-auto'>
            <h1>Edit your profile</h1>
            <form id='startup_form' enctype="multipart/form-data" 
                action="" method='post'>
                {% csrf_token %}
                {{ 1form|crispy }}
                {{ 2form|crispy }}
                <div style='line-height:0px' class='row'>
                    <div class='col-12 my-1 mx-auto'>
                        <img id='target' src="{{ avatar_url }}" 
                            width='300px' alt=''>
                    </div>
                </div>
                <button class='mybtn btn btn-success'
                    type='submit'>Save</button>
            </form>
        </div>
    </div>
</div>
<script src='{% static 'js/update_profile.js' %}'></script>
{% endblock content %}
