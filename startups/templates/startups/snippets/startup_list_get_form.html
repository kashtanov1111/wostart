<form action="" method='get' class='startup_list_get_form'>
<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-12 px-1 my-1'>
            <input class="form-control me-2 py-3" type="search" name='q' 
            placeholder="Search" aria-label="Search" 
            value={% if query %}{{ query }}{% endif %}>
        </div>
        <div class='col-md-2 col-6 form-floating px-1 my-1'>
            <select class="form-select" 
                aria-label="Default select example"
                id='floatingSelect'
                name='paginate_by'>
                <option {% if pag_by == "10" %}selected
                {% endif %}value="10">10</option>
                <option {% if pag_by == "20" %}selected
                {% endif %} value="20">20</option>
                <option {% if pag_by == "30" %}selected
                {% endif %}value="30">30</option>
            </select>
            <label for="floatingSelect">Show by</label>
        </div>
        <div class='col-md-2 col-6 form-floating px-1 my-1'>
            <select class="form-select" 
                aria-label="Sort by"
                id='floatingSelectOrder'
                name='sort_by'>
                <option {% if sort_by == "new" or sort_by == None %}
                    selected
                {% endif %} value="new">New Startups</option>
                <option {% if sort_by == "old" %}selected
                {% endif %}value="old">Old Startups</option>
            </select>
            <label for="floatingSelectOrder">Sort by</label>
        </div>
        <div class="col-md-auto col-auto form-check form-switch mx-1">
            <input class="form-check-input" type="checkbox" 
                role="switch" id="flexSwitchCheckDefault"
                name='only_websites'
                {% if only_websites == 'on' %}
                    checked
                {% endif %}>
            <label class="form-check-label"
                for="flexSwitchCheckDefault">
                Only with web-sites</label>
        </div>
        <div class="col-md-auto col-auto form-check mx-1">
            <input class="form-check-input" 
                type="checkbox" value="yes" id="defaultCheck1"
                name='clear_all'>
            <label class="form-check-label" for="defaultCheck1">
              Clear all
            </label>
        </div>
    </div>
</div>
</form>
